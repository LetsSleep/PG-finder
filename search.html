<!DOCTYPE html>
<html>
<head>
    <title>PG Search Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 50px;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            margin-bottom: 20px;
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 15px 30px;
            width: 200px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }
        .icon img {
            height: 50px;
            border-radius: 50%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="icon">
        <img src="./assets/images/home.png" alt="home-icon" />
    </a>
    <div class="container">
        <h2>Search for PG Accommodation</h2>
        <form action="result.php" method="post">
            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality">

            <label for="ac">AC:</label>
            <select id="ac" name="ac">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="wifi">WiFi:</label>
            <select id="wifi" name="wifi">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity">

            <label for="rent_min">Minimum Rent:</label>
            <input type="number" id="rent_min" name="rent_min">

            <label for="rent_max">Maximum Rent:</label>
            <input type="number" id="rent_max" name="rent_max">

            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
